<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход / Регистрация — CodeStart</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#1e1f26,#232530);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.auth-box{
  background:#2a2c36;
  padding:40px;
  border-radius:16px;
  width:340px;
  box-shadow:0 10px 40px rgba(0,0,0,0.5);
  text-align:center;
}

h2{margin-bottom:20px;}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  background:#1c1e26;
  color:#fff;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:600;
  background:linear-gradient(45deg,#00e676,#00c853);
  color:#000;
  cursor:pointer;
  transition:0.2s;
  margin-top:10px;
}

button:hover{transform:scale(1.05);}

.switch{
  margin-top:15px;
  font-size:14px;
  color:#aaa;
  cursor:pointer;
}

.hint{
  font-size:12px;
  color:#888;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="auth-box">
  <h2 id="formTitle">Регистрация</h2>

  <input type="text" id="name" placeholder="Имя">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">

  <div class="hint">Пароль минимум 6 символов</div>

  <button onclick="submitAuth()">Продолжить</button>

  <div class="switch" onclick="toggleMode()">Уже есть аккаунт? Войти</div>
</div>

<!-- ПОДКЛЮЧАЕМ ЛОГИКУ -->
<script src="auth.js"></script>

</body>
</html>
