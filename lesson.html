<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–û–±—É—á–µ–Ω–∏–µ ‚Äî CodeStart</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,230,118,0.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,188,212,0.08), transparent 40%),
    linear-gradient(135deg,#14151c,#1b1d27 40%,#12131a);
  color:#fff;
}

/* ===== –ú–ï–ù–Æ (–ö–ê–ö –ù–ê –ì–õ–ê–í–ù–û–ô) ===== */
.top-menu{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 40px;
  background:linear-gradient(90deg,#11131a,#151822);
  backdrop-filter:blur(12px);
  box-shadow:0 6px 25px rgba(0,0,0,0.45);
  z-index:1000;
  box-sizing:border-box;
}

.logo{
  font-weight:700;
  font-size:22px;
  color:#00e676;
  letter-spacing:1px;
}

.menu-links{
  display:flex;
  gap:14px;
  align-items:center;
  flex-wrap:wrap;
}

/* –ö–ù–û–ü–ö–ò –ú–ï–ù–Æ */
.menu-links a{
  text-decoration:none;
  color:#e6e6e6;
  font-weight:600;
  padding:8px 16px;
  border-radius:10px;
  font-size:14px;
  transition:all 0.25s ease;
  border:1px solid transparent;
  white-space:nowrap;
}

/* üíö –ù–ê–í–ï–î–ï–ù–ò–ï ‚Äî –ó–ï–õ–Å–ù–ê–Ø –û–ë–í–û–î–ö–ê */
.menu-links a:hover{
  color:#00e676;
  border:1px solid #00e676;
  background:rgba(0,230,118,0.08);
}

/* –ê–ö–¢–ò–í–ù–ê–Ø –°–¢–†–ê–ù–ò–¶–ê */
.menu-links a.active{
  color:#00e676;
  border:1px solid #00e676;
  background:rgba(0,230,118,0.12);
}

.profile-icon{
  min-width:38px;height:38px;padding:0 12px;
  border-radius:50px;
  background:linear-gradient(45deg,#00e676,#00bcd4);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#000;cursor:pointer;
  box-shadow:0 0 10px rgba(0,230,118,0.5);
  font-size:14px;
  text-transform:uppercase;
}

/* ===== –û–°–ù–û–í–ê ===== */
.container{padding-top:150px;max-width:1100px;margin:auto;padding-bottom:60px;}
h1{text-align:center;margin-bottom:30px;}

/* ===== –û–ë–©–ò–ô –ü–†–û–ì–†–ï–°–° ===== */
.progress-wrapper{max-width:600px;margin:0 auto 40px;text-align:center;}
.progress-label{margin-bottom:8px;font-weight:600;color:#aaa;}
.progress-bar{width:100%;height:18px;background:#1a1c24;border-radius:20px;overflow:hidden;}
.progress-fill{
  height:100%;width:0%;
  background:linear-gradient(90deg,#00e676,#00bcd4,#00e676);
  background-size:200% 100%;
  animation:progressFlow 3s linear infinite;
  transition:width 0.6s ease;
}
@keyframes progressFlow{0%{background-position:0}100%{background-position:200%}}
.progress-text{margin-top:6px;font-size:14px;color:#888;}

/* ===== –í–ö–õ–ê–î–ö–ò ===== */
.tabs{display:flex;justify-content:center;gap:20px;margin-bottom:30px;}
.tab-btn{
  padding:12px 25px;border-radius:10px;background:#222430;
  cursor:pointer;font-weight:600;transition:0.25s;
}
.tab-btn.active,.tab-btn:hover{
  background:linear-gradient(45deg,#00e676,#00bcd4);color:#000;
}

/* ===== –ü–†–û–ì–†–ï–°–° –í–ù–£–¢–†–ò –†–ê–ó–î–ï–õ–ê ===== */
.section-progress{max-width:500px;margin:0 auto 25px;text-align:center;}
.section-progress .progress-bar{height:12px}

/* ===== –ö–ê–†–¢–û–ß–ö–ò –£–†–û–ö–û–í ===== */
.lesson-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:22px;}
.lesson-card{
  background:linear-gradient(145deg,#1c1f2b,#151822);
  border-radius:18px;padding:22px;
  border:1px solid rgba(255,255,255,0.05);
  box-shadow:0 10px 25px rgba(0,0,0,0.45);
  transition:all 0.35s ease;
  display:flex;flex-direction:column;justify-content:space-between;
}
.lesson-card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 15px 35px rgba(0,230,118,0.25);
  border:1px solid rgba(0,230,118,0.35);
}
.lesson-card.done{
  background:linear-gradient(145deg,#123a2b,#1b5e20);
  border:1px solid #00e676;
}

.lesson-title{font-size:18px;font-weight:700;margin-bottom:8px;}
.lesson-desc{font-size:14px;color:#aaa;line-height:1.4;margin-bottom:15px;}

.lesson-card a{
  display:block;padding:11px;border-radius:10px;
  font-weight:700;text-decoration:none;text-align:center;
  background:linear-gradient(45deg,#00e676,#00c853);color:#000;
  transition:0.2s;
}
.lesson-card a:hover{transform:scale(1.05)}

.free,.paid{
  display:inline-block;margin-bottom:10px;padding:4px 10px;
  border-radius:20px;font-size:12px;font-weight:700;
}
.free{background:rgba(0,230,118,0.15);color:#00e676;}
.paid{background:rgba(255,152,0,0.15);color:#ff9800;}

.course-content{display:none;opacity:0;transform:translateY(10px);transition:0.3s;}
.course-content.active{display:block;opacity:1;transform:translateY(0);}
</style>
</head>

<body>

<div class="top-menu">
  <div class="logo">CodeStart</div>
  <div class="menu-links">
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
    <a href="lesson.html" class="active">–û–±—É—á–µ–Ω–∏–µ</a>
    <a href="subscribe.html">–ü–æ–¥–ø–∏—Å–∫–∞</a>
    <div class="profile-icon" onclick="openProfile()" id="profileBtn">U</div>
  </div>
</div>

<div class="container">
<h1>–í—ã–±–µ—Ä–∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>

<div class="progress-wrapper">
  <div class="progress-label">–û–±—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å</div>
  <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  <div class="progress-text" id="progressText"></div>
</div>

<div class="tabs">
  <div class="tab-btn active" onclick="showTab('html', this)">HTML</div>
  <div class="tab-btn" onclick="showTab('css', this)">CSS</div>
  <div class="tab-btn" onclick="showTab('js', this)">JavaScript</div>
</div>

<div id="html" class="course-content active">
  <div class="section-progress">
    <div class="progress-bar"><div class="progress-fill" id="progress-html"></div></div>
    <div class="progress-text" id="text-html"></div>
  </div>
  <div class="lesson-grid" id="grid-html"></div>
</div>

<div id="css" class="course-content">
  <div class="section-progress">
    <div class="progress-bar"><div class="progress-fill" id="progress-css"></div></div>
    <div class="progress-text" id="text-css"></div>
  </div>
  <div class="lesson-grid" id="grid-css"></div>
</div>

<div id="js" class="course-content">
  <div class="section-progress">
    <div class="progress-bar"><div class="progress-fill" id="progress-js"></div></div>
    <div class="progress-text" id="text-js"></div>
  </div>
  <div class="lesson-grid" id="grid-js"></div>
</div>

</div>

<script>
const lessonData = {
html: [
"–ß—Ç–æ —Ç–∞–∫–æ–µ HTML –∏ –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å–∞–π—Ç",
"–°—Ç—Ä—É–∫—Ç—É—Ä–∞ HTML –¥–æ–∫—É–º–µ–Ω—Ç–∞",
"–¢–µ–≥–∏ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ–æ–≤",
"–°—Å—ã–ª–∫–∏ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è",
"–°–ø–∏—Å–∫–∏ –∏ —Ç–∞–±–ª–∏—Ü—ã",
"–§–æ—Ä–º—ã –∏ –ø–æ–ª—è –≤–≤–æ–¥–∞",
"–°–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–µ —Ç–µ–≥–∏",
"–ú–µ–¥–∏–∞: –≤–∏–¥–µ–æ –∏ –∞—É–¥–∏–æ",
"–í–ª–æ–∂–µ–Ω–Ω–æ—Å—Ç—å —ç–ª–µ–º–µ–Ω—Ç–æ–≤",
"–ú–∏–Ω–∏-–ø—Ä–æ–µ–∫—Ç: –ø–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞"
],
css: [
"–ß—Ç–æ —Ç–∞–∫–æ–µ CSS",
"–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π",
"–¶–≤–µ—Ç–∞ –∏ —Ñ–æ–Ω—ã",
"–®—Ä–∏—Ñ—Ç—ã –∏ —Ç–µ–∫—Å—Ç",
"–ë–ª–æ–∫–∏ –∏ –æ—Ç—Å—Ç—É–ø—ã",
"Flexbox –æ—Å–Ω–æ–≤—ã",
"Grid –æ—Å–Ω–æ–≤—ã",
"–ê–Ω–∏–º–∞—Ü–∏–∏",
"–ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã",
"–ú–∏–Ω–∏-–ø—Ä–æ–µ–∫—Ç: —Å—Ç–∏–ª—å —Å–∞–π—Ç–∞"
],
js: [
"–ß—Ç–æ —Ç–∞–∫–æ–µ JavaScript",
"–ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ",
"–§—É–Ω–∫—Ü–∏–∏",
"–°–æ–±—ã—Ç–∏—è",
"–†–∞–±–æ—Ç–∞ —Å DOM",
"–£—Å–ª–æ–≤–∏—è",
"–¶–∏–∫–ª—ã",
"–ú–∞—Å—Å–∏–≤—ã",
"–û–±—ä–µ–∫—Ç—ã",
"–ú–∏–Ω–∏-–ø—Ä–æ–µ–∫—Ç: –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤"
]};

function showTab(tab, el){
  document.querySelectorAll('.course-content').forEach(c=>c.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  el.classList.add('active');
}

function generateLessons(type){
  const grid=document.getElementById("grid-"+type);
  lessonData[type].forEach((desc,i)=>{
    const card=document.createElement("div");
    card.className="lesson-card";
    card.id=type+(i+1);

    let link="#";
    if(i<3){
      link = (i===0 && type==='html') ? 'lesson2.html' : '#';
    } else {
      link = "subscribe.html";
    }

    card.innerHTML=`
      <div>
        <div class="lesson-title">–£—Ä–æ–∫ ${i+1}</div>
        <div class="${i<3?'free':'paid'}">${i<3?'–ë–µ—Å–ø–ª–∞—Ç–Ω–æ':'–ü–æ–¥–ø–∏—Å–∫–∞'}</div>
        <div class="lesson-desc">${desc}</div>
      </div>
      <a href="${link}">${i<3?'–ù–∞—á–∞—Ç—å ‚Üí':'üîí –û—Ç–∫—Ä—ã—Ç—å'}</a>
    `;
    grid.appendChild(card);
  });
}

function updateSectionProgress(type){
  let completed=0;
  for(let i=1;i<=10;i++){
    if(localStorage.getItem("completed_"+type+i)){completed++;
      document.getElementById(type+i).classList.add("done");
    }
  }
  const percent=(completed/10)*100;
  document.getElementById("progress-"+type).style.width=percent+"%";
  document.getElementById("text-"+type).innerText=completed+" –∏–∑ 10 —É—Ä–æ–∫–æ–≤ –ø—Ä–æ–π–¥–µ–Ω–æ";
  return completed;
}

function updateTotalProgress(){
  const total=30;
  let done=updateSectionProgress("html")+updateSectionProgress("css")+updateSectionProgress("js");
  const percent=(done/total)*100;
  document.getElementById("progressFill").style.width=percent+"%";
  document.getElementById("progressText").innerText=done+" –∏–∑ "+total+" —É—Ä–æ–∫–æ–≤ –ø—Ä–æ–π–¥–µ–Ω–æ";
}

function openProfile(){
  const user=localStorage.getItem("currentUser");
  window.location.href=user?"profile.html":"auth.html";
}

function loadProfileName(){
  const user=localStorage.getItem("currentUser");
  if(user){
    document.getElementById("profileBtn").innerText=user.charAt(0).toUpperCase();
  }
}

["html","css","js"].forEach(generateLessons);
updateTotalProgress();
loadProfileName();
</script>

</body>
</html>
