<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Регистрация | CodeStart</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#1e1f26,#232530);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.auth-box{
  background:#2a2c36;
  padding:40px;
  border-radius:16px;
  width:340px;
  box-shadow:0 10px 40px rgba(0,0,0,0.5);
}

h2{text-align:center;margin-bottom:25px;}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  background:#1c1e26;
  color:#fff;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:600;
  background:linear-gradient(45deg,#00e676,#00c853);
  color:#000;
  cursor:pointer;
  transition:0.2s;
}
button:hover{transform:scale(1.05);}

.switch{
  text-align:center;
  margin-top:15px;
  font-size:14px;
  color:#aaa;
  cursor:pointer;
}

.error{
  color:#ff5252;
  font-size:13px;
  margin-bottom:10px;
  text-align:center;
}
</style>
</head>

<body>

<div class="auth-box">
  <h2 id="formTitle">Регистрация</h2>
  <div id="errorBox" class="error"></div>

  <input type="text" id="name" placeholder="Имя">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">

  <button type="button" onclick="submitForm()">Продолжить</button>
  <div class="switch" onclick="toggleMode()">Уже есть аккаунт? Войти</div>
</div>

<script>
let isLogin = false;

function toggleMode(){
  isLogin = !isLogin;
  document.getElementById("formTitle").innerText = isLogin ? "Вход" : "Регистрация";
  document.querySelector(".switch").innerText = isLogin 
    ? "Нет аккаунта? Зарегистрироваться" 
    : "Уже есть аккаунт? Войти";
  document.getElementById("name").style.display = isLogin ? "none" : "block";
  document.getElementById("errorBox").innerText = "";
}

function submitForm(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("errorBox");
  errorBox.innerText = "";

  if(!email || !password || (!isLogin && !name)){
    errorBox.innerText = "Заполни все поля";
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  // ===== ВХОД =====
  if(isLogin){
    const user = users.find(u => u.email === email && u.password === password);
    if(!user){
      errorBox.innerText = "Неверный email или пароль";
      return;
    }
    localStorage.setItem("currentUser", email);
    window.location.href = "profile.html";
    return;
  }

  // ===== РЕГИСТРАЦИЯ =====
  if(password.length < 6){
    errorBox.innerText = "Пароль должен быть минимум 6 символов";
    return;
  }

  if(users.find(u => u.email === email)){
    errorBox.innerText = "Этот email уже зарегистрирован";
    return;
  }

  const newUser = {
    name,
    email,
    password,
    level: 1,
    xp: 0,
    completedLessons: [],
    achievements: []
  };

  users.push(newUser);

  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", email);
  localStorage.setItem("user_" + email, JSON.stringify(newUser));

  window.location.href = "profile.html";
}
</script>

</body>
</html>
