<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Регистрация | CodeStart</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,230,118,0.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,188,212,0.08), transparent 40%),
    linear-gradient(135deg,#14151c,#1b1d27 40%,#12131a);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.auth-box{
  background:linear-gradient(145deg,#1c1f2b,#151822);
  padding:40px;
  border-radius:18px;
  width:380px;
  box-shadow:0 15px 40px rgba(0,0,0,0.45);
  border:1px solid rgba(255,255,255,0.05);
}

h2{text-align:center;margin-bottom:25px;font-weight:700;}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid rgba(0,230,118,0.4);
  background:#0f1117;
  color:#00e676;
  font-size:14px;
}

input:focus{
  border-color:#00e676;
  box-shadow:0 0 8px rgba(0,230,118,0.5);
  outline:none;
}

.main-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:700;
  background:linear-gradient(45deg,#00e676,#00c853);
  color:#000;
  cursor:pointer;
}

.link{
  text-align:center;
  margin-top:15px;
  font-size:14px;
  color:#00bcd4;
  cursor:pointer;
}

.error{
  color:#ff5252;
  font-size:13px;
  margin-bottom:10px;
  text-align:center;
  min-height:18px;
}
</style>
</head>

<body>

<div class="auth-box">
  <h2>Создать аккаунт</h2>

  <div id="errorBox" class="error"></div>

  <input type="text" id="name" placeholder="Имя">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">

  <button class="main-btn" onclick="register()">Зарегистрироваться</button>

  <div class="link" onclick="goLogin()">Уже есть аккаунт? Войти</div>
</div>

<script src="auth.js"></script>
</body>
</html>
